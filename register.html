<!DOCTYPE html>
<html>
<head>
	<title>register</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">

<!-- JS, Popper.js, and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
	<div class="row">
		<div class="col-md-12"><h1>Registraton Form</h1></div>
	</div>
</div>
<div class="container">
	<div class="row">
		<div class="col-md-6">
			<div class="form-group">
				<label>First Name</label>
				<input type="text" name="" class="form-control" placeholder="Johny">
			</div>
		</div>
		<div class="col-md-6">
			<div class="form-group">
				<label>Last Name</label>
				<input type="text" name="" class="form-control" placeholder="Nelson">
			</div>
		</div>
	</div>
</div>
<div class="container">
	<div class="row">
		<div class="col-md-6">
			<div class="form-group">
				<label>Birthday</label>
				<input type="date" name="bdate" class="form-control">
			</div>
		</div>
		<div class="col-md-6">
				Gender
				<div class="mt-3">
				<input type="radio" name="gender" value="male">Male
				<input type="radio" name="gender" value="male" >Female
			</div>
		</div>
	</div>
</div>
<div class="container">
	<div class="row">
		<div class="col-md-6">
			<div class="form-group">
				<label>Email</label>
				<input type="email" name="" class="form-control" placeholder="">
			</div>
		</div>
		<div class="col-md-6">
			<div class="form-group">
				<label>Phone Number</label>
				<input type="text" name="" class="form-control" placeholder="">
			</div>
		</div>
	</div>
</div>
<div class="container">
	<div class="row">
		<div class="col-md-12">
			Subject
				<select style="width: 1110px;">
					<option value="choose option">choose option</option>
				</select>
		</div>
	</div>
</div>
<div class="container">
	<div class="row">
		<div class="col-md-12">
			<button type="button" class="btn-primary mt-3">Submit</button>
		</div>
	</div>
</div>
</body>
</html>
