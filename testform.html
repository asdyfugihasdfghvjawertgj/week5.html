<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

<!-- JS, Popper.js, and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</head>
<body>
<h1>Registration form</h1>
	<div class="row">
	<div class="col-md-4">
	<div class="form-group">
		<input type="text" placeholder="First name" class="form-control">
	</div>
	</div>

	<div class="col-md-4">
	<div class="form-group">
		<input type="text" placeholder="last Nmae" class="form-control">
	</div>
	</div>
	</div>

	<div class="row">
	<div class="col-md-8">
	<div class="form-group">
		<input type="email" placeholder="Email" class="form-control">
	</div>
</div>
</div>

	<div class="row">
	<div class="col-md-4">
	<div class="form-group">
		<input type="password" placeholder="password" class="form-control">
	</div>
	</div>
	<div class="col-md-4">
	<div class="form-group">
		<input type="password" placeholder="Retype password"  class="form-control">
	</div>
	</div>
</div>
<div class="row">
<div class="col-md-4">
<div class="form-group form-check-inline">
Male<input type="radio" name="gender" value="male">
Female<input type="radio" name="gender" value="female">
</div>
</div>
</div>
	<div class="row">
	<div class="col-md-8 my-2">
	<div>
		<button type="button" name="" class="btn-outline-dark btn-block">Register</button>
	</div>
</div>
</div>


	<div class="row">
	<div class="col-md-8 my-2">
	<div>
		<button type="button" name="" class="btn-warning btn-block" >Register with facebook</button>
	</div>
</div>
</div>
	<div class="row">
	<div class="col-md-8 my-2">
	<div>
		<button type="button" name="" class="btn-primary btn-block">Register with google</button>
	</div>
</div>
</div>

</body>
</html>
