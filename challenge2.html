<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="challenge2.css">
    <!-- JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

        

    
</head>
<body>
    <div class="container">
        <form>
            <div class="form-row">
                <div class="form group col-md-8">
                    <button class="btn btn-lg ml-3">Login</button>
                    <button class="btn btn-success col-md-4 ml-5">Register</button>
                    <hr> 
                </div>
            </div>
            <div class="row">
            <div class="col-md-12">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <div class="input-group-text"><i class="fas fa-user"></i>
                    </div>
                  </div>
                  <input type="text" class="form-control col-md-8" placeholder="Username">

                  
                  </div>
                  </div>

                  <div class="col-md-12 mt-3">
                    <div class="input-group">
                      <div class="input-group-prepend">
                        <div class="input-group-text"><i class="fas fa-male"></i>
                        </div>
                      </div>
                      <input type="text" class="form-control col-md-8" placeholder="Full Name">
                     </div>
                     </div>
                     <div class="col-md-12 mt-3">
                        <div class="input-group">
                          <div class="input-group-prepend">
                            <div class="input-group-text"><i class="fas fa-envelope-square"></i>
                            </div>
                          </div>
                          <input type="text" class="form-control col-md-8" placeholder="Email">
                      </div>
                      </div>
                      <div class="col-md-12 mt-3">
                        <div class="input-group">
                          <div class="input-group-prepend">
                            <div class="input-group-text"><i class="fas fa-lock"></i>
                            </div>
                          </div>
                          <input type="text" class="form-control col-md-8" placeholder="Password">
                        </div>
                    </div>
                    <div class="col-md-12 mt-3">
                      <div class="input-group">
                        <div class="input-group-prepend">
                          <div class="input-group-text"><i class="fas fa-lock"></i>
                          </div>
                        </div>
                        <input type="text" class="form-control col-md-8" placeholder="Confirm Password">
                     </div>
                     <button class="btn btn-success btn-block col-md-8 mt-3 mx-3">Register</button>
                     </div>

                     

        
            </div>
        </form>
    </div>
</body>
</html>
